<ion-view style="" class=" " id="page6" title="SignUp">
    <ion-content class="has-header" padding="true" style="background: url(img/material-graphite.jpg) center; background-size: cover;">
        <form name="signupForm" class="list " id="signup-form2">
            <ion-list class=" " id="signup-list3">

         <div class="app-icon"></div>

              <label class="item item-input item-floating-label">
                  <span style="color: #9F9F9F;" class="input-label">Email</span>
                  <input style="color: #ffffff;" ng-model="user.email" type="email" placeholder="Email">
              </label>

              <label class="item item-input item-floating-label">
                  <span style="color: #9F9F9F;" class="input-label">Password</span>
                  <input style="color: #ffffff;" ng-model="user.password" type="password" placeholder="Password">
              </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="signupEmail(signupForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline "  id="signup-button3">SIGN UP WITH YOUR EMAIL</button>
    </ion-content>
</ion-view>
